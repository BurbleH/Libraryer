<!DOCTYPE html>
<html lang="en">

<head>
  <script>navigator.serviceWorker.register("books/service-worker.js")</script> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="../css/style.css" />
  <title>Books</title>
</head>

<body>
  <button id="scanbut" disabled>Scan a book</button>
  <button id="save">Export to JSON</button>
  <button onclick="document.getElementById('filer').click();">Import file</button>
  <select name="sorter" id="sort">
    <option value="date">Sort by date added</option>
    <option value="author">Sort by authors last name</option>
    <option value="title">Sort by title</option>
  </select>
  <select name="filter" id="filter">
    <option value="none">All books</option>
    <option value="author">Filter by author</option>
    <option value="genre">Filter by genre</option>
  </select>

  <input type="file" style="display: none;" id="filer" accept=".cattle">
  <a id="alink" style="display: none;"></a>
  <div id="booklist"></div>
  <div id="cameramodal" class="modal">
    <div id="quagga" class="model-content"></div>
  </div>

  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">

      <img id="igerite">
      <p>Title: <em id="title"></em></p>
      <p>Author: <em id="author"></em></p>
      <button id="nosay">No</button><button id="yesay">Yes</button>
    </div>

  </div>
  <div id="cont"></div>
  <script src="js/quagga.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <script>navigator.serviceWorker.register("service-worker.js")</script> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
<link rel="manifest" href="manifest.json" /> <title>Books</title>
</head>

<body>
  <button id="scanbut" disabled>Scan a book</button>
  <button id="save">Export to JSON</button>
  <button onclick="document.getElementById('filer').click();">Import file</button>
  <select name="sorter" id="sort">
    <option value="date">Sort by date added</option>
    <option value="author">Sort by authors last name</option>
    <option value="title">Sort by title</option>
  </select>
  <select name="filter" id="filter">
    <option value="none">All books</option>
    <option value="author">Filter by author</option>
    <option value="genre">Filter by genre</option>
  </select>
  <select name="catag" id="cat-input">
    <option value="none">Don't Catagorize books</option>
    <option value="author">Catagorize by Primary Author's name</option>
    <option value="genre">Categorize by Genre</option>
    <option value="shelf">Catagorize by Shelf</option>
  </select>

  <input type="file" style="display: none;" id="filer" accept=".cattle">
  <a id="alink" style="display: none;"></a>
  <div id="booklist"></div>
  <div id="cameramodal" class="modal">
    <div id="quagga" class="model-content"></div>
  </div>

  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">

      <img id="igerite">
      <p>Title: <em id="title"></em></p>
      <p>Author: <em id="author"></em></p>
      <p>Shelf: <input type="text" id="shelf" value="No Shelf"></p>
      <div><label for="category">Category: </label><input type="text" name="category" id="cat-input" list="cat"><datalist id="cat"></datalist></div>
      <button id="nosay">No</button><button id="yesay">Yes</button>
    </div>

  </div>
  <div id="cont"></div>
  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2/dist/quagga.min.js"></script>  <script src="js/app.js"></script>
</body>

</html>
